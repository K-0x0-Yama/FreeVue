<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!------------------------------------------------------------->
    <style>
        .red {
            color: red;
        }

        .bg-blue {
            background-color: blue;
        }


    </style>
    <!------------------------------------------------------------->
</head>

<body>
<script
        src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
</script>
<!--インライン記述---------------------------------------------------->
<div id="app">
    <h1 :class="{red: isActive, 'bg-blue': !isActive}">Hello</h1>
    <button @click="isActive = !isActive">切り替え</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true
        }
    })
</script>
<!--インスタンス記述-------------------------------------------------------->
<div id="app1">
    <h1 :class="classObject">Hello</h1>
    <button @click="isActive = !isActive">切り替え</button>
</div>

<script>
    new Vue({
        el: '#app1',
        data: {
            isActive: true
        },
        computed: {
            classObject: function () {
                return {
                    red: this.isActive,
                    'bg-blue': !this.isActive
                }
            }
        }
    })
</script>

<!--インスタンス記述-------------------------------------------------------->
<div id="app2">
    　
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>


</div>

<script>
    Vue.component('my-component', {
        data: function () {
            return {
                number: 12
            }
        },
        template: '<p>いいね({{number}})<button @click="increment">+1</button></p>',
        methods: {
            increment: function () {
                this.number += 1
            }
        }
    })
    new Vue({
        el: '#app2',
    })
</script>
<!---------------------------------------------------------->
</body>
</html>
