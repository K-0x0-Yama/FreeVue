<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   user-scalable=no,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script
        src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
</script>
<!----------------------------------------------------->
<div id="v-once">
    <div><h1>v-once</h1></div>
    <!--v-once-->
    <p v-once>{{ message1 }}</p>
    <p>{{ hiragana() }}</p>

</div>
<script>
    new Vue({
        el: '#v-once',
        data: {
            message1: '一度だけの描画'
        },
        methods: {
            hiragana: function () {
                this.message1 = 'はろ'
            }
        }
    })
</script>
<!------------------------------------------------------------------>
<div id="v-html">
    <div><h1>v-html</h1></div>
    <!--v-html-->
    <div>{{ html }}</div>
    <div v-html="html"></div>

</div>
<script>
    new Vue({
        el: '#v-html',
        data: {
            html: '<h3>v-htmlで出力してみた</h3>'
        }
    })
</script>
<!------------------------------------------------------------------>
<div id="v-bind">
    <div><h1>v-bind</h1></div>
    <!--v-bind　基本-->
    <a v-bind:href=url>Google</a>

    <!--v-bind　応用1/注意点はキーに大文字を含めないこと。
    ブラウザの仕様で小文字変換するためエラ-になる-->
    <a :[douurl]="url">応用Google</a>

    <!--v-bind　応用2-->
    <a v-bind="{href: url, id: number}">応用2Google</a>

</div>
<script>
    new Vue({
        el: '#v-bind',
        data: {
            message1: '',
            url: 'https://google.com',
            douurl: 'href',
            number: 31

        },

        methods: {
            hiragana: function () {
                this.message1 = 'はろ'
            }
        }
    })
</script>
<!------------------------------------------------------------------>
<div id="v-on">
    <div><h1>v-on</h1></div>
    <!--Introduction-->
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">メッセージ反転</button>

    <!--v-on-->
    <p>現在{{ number }}回クリックされています</p>
    <button v-on:click="countUp">カウントアップ</button>

    <!--v-on応用-->
    <p v-on:mousemove="changeMousePosition">マウスを載せてください</p>
    <p>X:{{x}}, Y:{{y}}</p>

    <!--v-on引数の考え方-->
    <p>引数の考え型カウント{{ num }}</p>
    <button v-on:click="countUpHiki(2)">引数ボタン</button>

    <!--v-onのstop-->
    <p v-on:mousemove="changeMousePosition">マウスを載せてください
        <span v-on:mousemove.stop="">反応しないでください</span></p>
    <p>X:{{x}}, Y:{{y}}</p>

    <!--v-onのprevent-->
    <a v-on:click="noEvent" href="https://google.com">反応しないgoogleだよ</a>

    <!--v-onのキー修飾子-->
    <input type="text" v-on:keyup="myAlert">
    <input type="text" v-on:keyup.enter="myAlert">
    <input type="text" v-on:keyup.enter.space="myAlert">

</div>
<script>
    new Vue({
        el: '#v-on',
        data: {
            message: 'HelloWorld',
            number: 0,
            num: 0,
            x: 0,
            y: 0
        },
        methods: {
            reverseMessage: function () {
                this.message =
                    this.message.split('').reverse().join('')
            },
            countUp: function () {
                this.number += 1
            },
            changeMousePosition: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            countUpHiki: function (times) {
                this.num += 1 * times
            },
            noEvent: function (event) {
                event.preventDefault();
            },
            myAlert() {
                alert('アラート');
            }
        }
    })
</script>

</body>


</html>
